<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GirGit</title>
    <style>
      html,
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
        width: 100%;
        height: 100%;
        border: 1px solid gray;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.2);
      }

      #screenshots-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
        width: 100vw;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        /* background-color: rgba(0, 0, 0, 0.2); */
      }

      #screenshots-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border: 1px solid #ccc;
        border-radius: 8px;
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); */
      }
      #text-display {
        max-height: 90vh;
        overflow-y: auto;
        border-radius: 8px;
        color: white;
        /* background-color: rgba(0, 0, 0, 0.2); */
      }
      #text-display::-webkit-scrollbar {
        width: 8px;
      }
      #capture-Mode {
        border-radius: 8px;
        color: white;
      }
      #message-display {
        color: white;
      }
      #display-transcribe {
        color: white;
      }
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap");

      #explanation {
        font-family: "Inter", sans-serif;
        font-size: 18px;
        line-height: 1.8;
        letter-spacing: 0.5px;
        color: #ffffff;
        text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
      }
      #text-display::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05); 
        border-radius: 8px;
      }

      #text-display::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        border: 2px solid rgba(0, 0, 0, 0);
        background-clip: content-box;
        transition: background-color 0.3s;
      }

      #code-block {
        /* font-family: "Fira Code", monospace; */
        font-family: "Inter", sans-serif;
        font-size: 18px;
        line-height: 1.6;
        letter-spacing: 0.3px;
        color: #f5f5f5;
        /* background-color: rgba(0, 0, 0, 0.55); */
        padding: 14px 16px;
        border-radius: 8px;
        overflow-x: auto;
        /* text-shadow: 0 0 5px rgba(0, 0, 0, 0.6); */
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
      }
    </style>
  </head>
  <body>
    <div id="display-transcribe"></div>
    <div id="text-display" style="display: flex; gap: 20px">
      <div style="flex: 1; padding: 10px">
        <p id="explanation" style="white-space: pre-line"></p>
      </div>
      <div style="flex: 1; padding: 10px">
        <pre><code id="code-block" style="white-space: pre;"></code></pre>
      </div>
    </div>
  </body>
  <script src="../renderer.js"></script>
</html>
