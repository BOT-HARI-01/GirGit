<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GirGit</title>
    <style>
      html,
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
        width: 100%;
        height: 100%;
        border: 1px solid gray;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.2);
        font-family: "Segoe UI", Roboto, sans-serif;
      }

      #capture-Mode,
      #message-display,
      #display-transcribe,
      #llm {
        color: white;
        font-size: 16px;
        letter-spacing: 0.8px; 
        line-height: 1.2;
        font-weight: 500;
        padding: 6px 10px;
        border-radius: 6px;

        /* background: rgba(0, 0, 0, 0.35); */
        /* -webkit-backdrop-filter: blur(4px); */
        /* backdrop-filter: blur(4px); */
        /* text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.8); */
      }

      .container {
        display: flex;
        height: 100%;
      }
      .left,
      .right {
        flex: 1;
        padding: 10px;
      }
      .separator {
        width: 1px;
        background-color: gray;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div id="capture-Mode">CaptureMode Left</div>
        <div id="message-display"></div>
      </div>

      <div class="separator"></div>

      <div class="right">
        <div id="llm"></div>
      </div>
    </div>
  </body>

  <script src="../renderer.js"></script>
</html>
